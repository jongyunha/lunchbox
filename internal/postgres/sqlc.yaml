version: "2"
sql:
  - engine: "postgresql"
    queries: "./"
    schema: "./database/migration/"
    gen:
      go:
        package: "database"
        out: "./database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        sql_package: "pgx/v5"
